<h2>Login</h2>
  <div class="row">
    <div class="col-md-6">
      <label>Email</label>
      <input type="text" class="form-control" [(ngModel)]="email" />
      <label>Password</label>
      <input type="password" class="form-control" [(ngModel)]="password" />
    </div>
    <div class="col-md-6">
    </div>
  </div>
  <button type="button" class="btn btn-primary" (click)="login()">Login</button>
